apiVersion: v1
kind: PersistentVolume
metadata:
  name: mssql-pv
spec:
  capacity:
    storage: 4Gi
  accessModes: [ReadWriteOnce]
  hostPath:
    path: /var/local/kind/mssql-data   # on the kind node container
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: mssql-pvc
spec:
  accessModes: [ReadWriteOnce]
  resources:
    requests:
      storage: 4Gi

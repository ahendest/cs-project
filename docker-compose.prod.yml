services:
  api:
    image: ghcr.io/ahendest/cs-project-api:1.0.0
    environment:
      ASPNETCORE_ENVIRONMENT: Development #change after deployment!
      ConnectionStrings__DefaultConnection: "Server=sqldata,1433;Database=csproject;User ID=sa;Password=${SA_PASSWORD};TrustServerCertificate=true;MultipleActiveResultSets=true"
      Jwt__Key: ${JWT_KEY}
      Jwt__Issuer: ${JWT_ISSUER}
      Jwt__Audience: ${JWT_AUDIENCE}
      AllowedOrigins__0: ${CORS_ORIGINS}
    ports:
      - "8080:8080"
    healthcheck:
      test: ["CMD", "curl", "-f", "https://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 5
    depends_on:
      sqldata:
        condition: service_healthy

  sqldata:
    image: mcr.microsoft.com/mssql/server:2022-latest
    container_name: csproject-sql
    environment:
      ACCEPT_EULA: "Y"
      SA_PASSWORD: ${SA_PASSWORD}
    # Robust healthcheck: tries tools18 and tools legacy paths
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "/opt/mssql-tools18/bin/sqlcmd -S localhost,1433 -U sa -P ${SA_PASSWORD} -C -Q \"SELECT 1\" \
          || /opt/mssql-tools/bin/sqlcmd -S localhost,1433 -U sa -P ${SA_PASSWORD} -Q \"SELECT 1\""
        ]
      interval: 10s
      timeout: 5s
      retries: 20
      start_period: 20s
    volumes:
      - mssql-data:/var/opt/mssql

volumes:
  mssql-data:
